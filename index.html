<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">

                <div class="container row g-3 justify-content-end align-items-center">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="locationInput" placeholder="Enter a city">
                        <div id="autocomplete-suggestions" class="dropdown-menu dropdown-menu-dark show"></div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="geocodeLocation()">Search</button>

                    </div>
                </div>
            </div>
        </div>
    </nav>

</div>
</div>
<section class="section-5days">
            <div class="text-align-center">
            <div id="geocodingResults" >
                <div class="city-container">
                    <i class="bi bi-geo-alt-fill"></i>
                    <div id="state"></div>
                    <div class="values-container">
                        <img id="main-icon">
                        </div>
                </div>
        
                <div id="temp"></div>
                <div class="values-container">MIN:
                    <div id="min-temp">
                    </div>
                </div>
                <i id="icon-temp-act"></i>
                <div class="values-container">MAX:
                    <div id="max-temp">
                    </div>
                </div>
        
                <div class="values-container">Humidity:
                    <div id="humidity">
                    </div>
                </div>
                
            </div>
                </div>
            <div class="align-items-center" >
                <button class="btn btn-primary " onclick="getLocal()">Search by your location</button>
            </div>
        <h2 class="secondary-title">Next 5 days</h2>

        <div id="weatherInfo" class="container row">
        </div>

    </section>

</body>
<script src="script.js"></script>


</html>
